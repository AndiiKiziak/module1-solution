<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Dependency Injection in Javascript
           (and AngularJS)</title>
  </head>
  <body ng-controller='LunchCheckController'>
    <h1>Expressions and Interpolation</h1>
    <div>
      A list comma-separated items.
      <br>
      <input type="text"
             ng-model="list">
      <br>
      <button ng-click="sayMessage()">Check If Too Much</button>
      <br>
    </div>{{message}}
  </body>
</html>
